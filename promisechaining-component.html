<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>* { margin: 0; padding: 0; box-sizing: border-box; }</style>
</head>
<body>
  <div id="root"></div>
  <script type="module">
    import { createElement, render } from './component.js'
    const cont = createElement("div", {id:"test1"},"test1")
    const cont2 = createElement("div", {id:"test2"},"test2")
    const body = document.getElementById("root")
    new Promise((resolve, reject) => {
    setTimeout(() => {
      body.appendChild(render(cont));
      resolve();
    }, 1000);
  }).then(() => {
    setTimeout(() => {
      body.appendChild(render(cont2));
      resolve();
    }, 1000);
  });
  </script>
</body>
</html>
